name: Rust
on: [ push ]
jobs:
  test:
    strategy:
      matrix:
        os: [ { name: MacOS, os: macOS-latest } ]
    name: Tests on ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.os }}
    steps:
    - name: Use actions/checkout@v1
      uses: actions/checkout@v1

    - name: Run cargo test
      if: matrix.os.os != 'macOS-latest'
      run: cargo test
      
    - name: Add to PATH & Run cargo test
      if: matrix.os.os == 'macOS-latest'
      run: export PATH=$PATH:$HOME/.cargo/bin && echo $PATH && cargo test
