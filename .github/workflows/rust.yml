name: Rust
on: [ push ]
jobs:
  test:
    strategy:
      matrix:
        os: [ { name: Windows, os: windows-latest }, { name: Ubuntu, os: ubuntu-latest }, { name: MacOS, os: macOS-latest } ]
    name: Tests on ${{ matrix.os.name }}
    runs-on: ${{ matrix.os.os }}
    steps:
    - name: Use actions/checkout@v1
      uses: actions/checkout@v1
      
    - name: Add cargo to PATH
      if: matric.os.os == 'macOS-latest'
      run: export PATH=$PATH:$HOME/.cargo/bin

    - name: Run cargo test
      run: cargo test
