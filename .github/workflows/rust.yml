name: Rust
on: [push]
jobs:
  test:
    strategy:
      matrix:
        os: [ windows-latest, ubuntu-latest, macOS-latest ]
        name: [ Windows, Ubuntu, MacOS ]
    name: Tests on ${{ matrix.name }}
    runs-on: ${{ matrix.os }}
    steps:
    - name: Use actions/checkout@v1
      uses: actions/checkout@v1
    - name: Run cargo test
      run: cargo test
